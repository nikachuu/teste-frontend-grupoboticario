<form novalidate [formGroup]="loginForm" (submit)="onLoginFormSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Digite seu e-mail</mat-label>
    <input matInput id="email" type="email" formControlName="email" />
    <mat-error
      *ngIf="
        loginForm.get('email')?.errors?.required &&
        (loginForm.get('email').dirty || loginForm.get('email').touched)
      "
      >O campo de e-mail é obrigatório</mat-error
    >
    <mat-error
      *ngIf="
        loginForm.get('email')?.errors?.email &&
        (loginForm.get('email').dirty || loginForm.get('email').touched)
      "
      >E-mail inválido</mat-error
    > </mat-form-field
  ><mat-form-field appearance="fill">
    <mat-label>Digite sua senha</mat-label>
    <input matInput type="password" id="password" formControlName="password" />
    <mat-error
      *ngIf="
        loginForm.get('password')?.errors?.required &&
        (loginForm.get('password').dirty || loginForm.get('password').touched)
      "
      >O campo de senha é obrigatório</mat-error
    >
    <mat-error
      *ngIf="
        loginForm.get('password')?.errors?.rangeLength &&
        (loginForm.get('password').dirty || loginForm.get('password').touched)
      "
      >Senha inválida</mat-error
    >
  </mat-form-field>
  <button
    mat-button
    color="primary"
    type="submit"
    [disabled]="!loginForm.valid"
    style="margin-top: 15px"
  >
    Entrar
  </button>
</form>
