<table
  *ngIf="dataSource?.length; else registerButton"
  style="margin: 25px"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="cod">
    <th mat-header-cell *matHeaderCellDef>CÃ³d.</th>
    <td mat-cell *matCellDef="let element">{{ element.purchase_code }}</td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor (R$)</th>
    <td mat-cell *matCellDef="let element">
      {{ element.purchase_value | currency: "BRL" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="cashback">
    <th mat-header-cell *matHeaderCellDef>% de Cashback</th>
    <td mat-cell *matCellDef="let element">{{ element.percentage }}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<ng-template #registerButton
  ><a
    mat-raised-button
    color="accent"
    [routerLink]="['/dashboard/new-purchase']"
  >
    Cadastrar novas compras
  </a></ng-template
>
